{% for c in cupom %}
    <li>
        Cupunes: <br> <strong>{{c.codigo}}.</strong> <a href="#"
            type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="del_cupom('/{{c.id}}/delete_cupom')">Eliminar</a>
    </li>
{% empty %}
    <li>Aun No hay registros</li>
{% endfor %}
