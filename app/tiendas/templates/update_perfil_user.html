{% load crispy_forms_tags %}

<div class="modal-header  thead-light" style="background-color: #58bba9;">
    <h5 class="modal-title text-white" id="exampleModalLabel">Actualizar mi Perfil</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
  <div class="modal-body table-responsive">
    <form action="/login_user/" method="post" id="login_forms" class="form-horizontal">
     {% csrf_token %}
     
       {{form|crispy}}
     
    </form>
    <p class="invalid text-danger"></p>
 </div>
 <div class="modal-footer">
   <button type="reset" class="btn btn-secondary btn-sm"><i class="bi bi-arrow-left-circle"></i> Cancelar</button>
   <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-user"></i> Actualizar mi Perfil</button>
 </div>
