<script>
        function searh_companys(id_dashboard) {
                $('.menus').slideToggle(1000);
                $('.menus form #shear_text').focus();
        }

        if (navigator.share) {

                // Código si la Web Share API es soportada
                document.getElementById("compartir_url").value = "En más lugares"
                const shareData = {
                        title: "Sistema Anceb",
                        text: "Crear tu tienda Online",
                        url: window.location.href,
                };
                let btn = document.getElementById("compartir_url");
                const resultPara = document.getElementsByClassName("alert-success");

                btn.addEventListener("click", async () => {
                        try {
                                await navigator.share(shareData);
                                resultPara.textContent = "Recurso compartido";

                        } catch (err) {
                                $("#status_share").hide()
                                document.getElementById("status_share").hidden();
                                alert("Up! parase que tu navegador no esta lista para compartir este recurso.");
                        }
                });
        } else {
                // Fallback
                $("#status_share").hide();
        }
</script>
{% endif %}
