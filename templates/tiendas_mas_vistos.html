<div class="row" data-aos="fade-up">
    <div class="col-12">
        <div class="section-title text-center mb-4">
            <h2>Nuestros Clientes MÃ¡s Visitados</h2>
        </div>
    </div>
</div>

<div class="swiper testimonials-slider" data-aos="fade-left" data-aos-delay="100">
    <div class="swiper-wrapper">
        {% for p in tiendas %}
        {% if p.image %}
        <div class="swiper-slide">
            <div class="card dark card_c single-product h-100 shadow-sm">
                <img src="/media/{{p.image}}" class="card-img-top object-fit-cover" alt="{{p.name}}">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary fw-bolder text-truncate">{{p.name|capfirst|truncatewords:3}}</h5>

                    <small class="text-dark mb-1"><span>{{p.description|capfirst|default:" - - -"|truncatewords:3}}</span></small>

                    <a href="/{{p.id}}/catalogo"
                       class="fw-bold rounded-pill mt-auto shadow-sm"
                       style="transition: transform 0.2s, box-shadow 0.2s;">
                       <i class="bi bi-box-arrow-up-right me-1"></i> Visitar
                       {% for i in "12345" %}
                            <i class="bi bi-star-fill" style="color: gold;"></i>
                        {% endfor %}
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <br>
    <div class="swiper-pagination mt-3"></div>
</div>
